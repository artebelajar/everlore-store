<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Everlore</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/logo.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Admin Dashboard</h1>
      <div style="display: flex; gap: 15px; align-items: center">
        <a
          href="/dashboard/"
          style="
            color: var(--dark-gold);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
          "
          >← View Store</a
        >
        <button class="btn-logout" id="logout">Logout</button>
      </div>
    </header>

    <div class="container">
      <div class="dashboard-grid">
        <div class="card sticky-card">
          <h2>Add New Product</h2>
          <form id="productForm">
            <label>Product Name</label>
            <input
              type="text"
              id="name"
              placeholder="Example: Gold Shirt"
              required
            />

            <label>Description</label>
            <textarea
              id="desc"
              rows="3"
              placeholder="Describe your product..."
              required
            ></textarea>

            <div
              style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px"
            >
              <div>
                <label>Price (IDR)</label>
                <input type="number" id="price" placeholder="0" required />
              </div>
              <div>
                <label>Stock</label>
                <input type="number" id="stock" placeholder="0" required />
              </div>
            </div>

            <label>Category</label>
            <select id="category">
              <option value="1">Hat</option>
              <option value="2">T-Shirt</option>
              <option value="3">Pants</option>
            </select>

            <label>Product Image</label>
            <div class="preview-box">
              <img
                id="imagePreview"
                width="100"
                style="
                  display: none;
                  margin: 0 auto 10px auto;
                  border-radius: 8px;
                "
              />
              <input
                type="file"
                class="add-image"
                id="image"
                accept="image/*"
                required
              />
            </div>

            <button type="submit" class="btn-gold" style="margin-top: 20px">
              Add Product Now
            </button>
          </form>
        </div>

        <div class="card">
          <div class="filter-section">
            <h2 style="border: none; padding: 0; margin: 0">Your Products</h2>
            <select id="categoryFilter" style="width: auto; padding: 5px 15px">
              <option value="all">All Categories</option>
              <option value="had">Hat</option>
              <option value="tshirt">T-Shirt</option>
              <option value="pants">Pants</option>
            </select>
          </div>

          <div id="products">
            <p style="text-align: center; color: #999">Loading products...</p>
          </div>
        </div>
      </div>

      <div class="orders-grid">
        <div class="card">
          <h2 style="border: none; padding: 0; margin: 0">
            Your Order History
          </h2>
          <div id="orders"></div>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h2 style="margin-top: 0">
          Edit: <span id="name-product" style="color: var(--gold)"></span>
        </h2>
        <form id="productFormEdit">
          <label>Product Name</label>
          <input type="text" id="nameEdit" required />

          <label>Description</label>
          <textarea id="descEdit" rows="3" required></textarea>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px">
            <div>
              <label>Price (IDR)</label>
              <input type="number" id="priceEdit" required />
            </div>
            <div>
              <label>Stock</label>
              <input type="number" id="stockEdit" required />
            </div>
          </div>

          <label>Category</label>
          <select id="categoryEdit">
            <option value="1">Hat</option>
            <option value="2">T-Shirt</option>
            <option value="3">Pants</option>
          </select>

          <label>Current Image</label>
          <div class="preview-box">
            <img
              id="imagePreviewEdit"
              width="120"
              style="border-radius: 8px; margin-bottom: 10px"
            />
            <input type="file" id="imageEdit" accept="image/*" />
            <p style="font-size: 0.7rem; color: #999; margin-top: 5px">
              *Leave empty if you don’t want to change the image
            </p>
          </div>

          <div style="display: flex; gap: 10px; margin-top: 25px">
            <button type="submit" class="btn-gold" style="flex: 2">
              Save Changes
            </button>
            <button
              type="button"
              id="btn-close-modal"
              class="btn-logout"
              style="flex: 1"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
